spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.mvc.static-path-pattern=/static/**


#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
server.port=8080
#mybatis
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#起别名
mybatis.type-aliases-package=com.tyfzw.booksmanage.model
#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
#数据库的内容
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/librarynew?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=true
spring.datasource.username=root
spring.datasource.password=020831
spring.jpa.database=mysql
#显示debug的信息
logging.level.com.tyfzw.booksmanage.infrastructure.gateway.database.dao=DEBUG
#D:\ideaProjects\campusMarket\src\main\java\com\nova\campusmarket\infrastructure\gateway\database\dao
#增加热部署的配置
spring.devtools.restart.enabled=true

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
#spring.redis.pool.max-active=200
## 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
#spring.redis.pool.max-idle=10
## 连接池中的最小空闲连接
#spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000

# 配置文件中添加 lettuce.pool 相关配置，则会使用到lettuce连接池
spring.redis.lettuce.pool.max-wait=60s
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=10


#rocketMQ
rocketmq.name-server=http://127.0.0.1:9876
rocketmq.producer.group=Test
rocketmq.producer.send-message-timeout=3000

# 单个文件大小为5MB
spring.servlet.multipart.max-file-size = 5MB

# 总上传的数据大小5MB
spring.servlet.multipart.max-request-size = 100MB










